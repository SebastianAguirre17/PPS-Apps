<ion-content padding class="background">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column" class="login-form">
      <form class="form" [formGroup]="validationsForm"  (ngSubmit)="loginUser(validationsForm.value)">
        
        <!-- <div class="logo-box">
          <img [src]="logoPath" alt="">
        </div> -->

        <div class="title" style="margin-bottom: 30px;">
          <h2 text-center>
            La Vecindad
          </h2>
        </div>
      
        <div class="login-form">
          <h2 text-center>
            Iniciar sesión
          </h2>
        </div>
        
        
        <ion-list class="background-input">
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.email">
              <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) &&
                (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="email" class="ion-text-right"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.password">
              <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) &&
                (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password" class="ion-text-right" required></ion-input>
          </ion-item>


        </ion-list>
    
        <ion-button  class="submit-btn" color="dark" type="submit" [disabled]="!validationsForm.valid" expand="block">Iniciar sesión</ion-button>
    
        <!-- <label class="error-message">{{errorMessage}}</label>
        <p class="go-to-register">
          No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
        </p>  -->

      </form>
    </ion-row> 
  </ion-grid>
</ion-content>

<ion-footer color="light" (click)="presentActionSheet()">
    <ion-button expand="full" color="light"  >Ingresar como...</ion-button>
</ion-footer>
